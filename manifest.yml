---
applications:
- name: seft-publisher-unittest
  buildpack: python_buildpack
  command: app/test/test_ftp.py
  no-route: true
  health-check-type: process
- name: seft-publisher-functest
  buildpack: python_buildpack
  command: app/test/localserver.py --port=2121; app/main.py
  health-check-type: http
  health-check-http-endpoint: /recent
- name: seft-publisher
  buildpack: python_buildpack
  command: app/main.py
  health-check-type: http
  health-check-http-endpoint: /recent
services:
- sdx-rabbitmq
